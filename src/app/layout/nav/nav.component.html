<mat-toolbar color="primary">
  <span routerLink="blog" class="branding spacer d-none d-md-inline">
    {{ this.title }}
  </span>
  <span class="nav-buttons">
    <button mat-button class="nav-button" *ngFor="let item of navItems" [routerLink]="[item.link]"
      routerLinkActive="active">
      {{ item.title }}
    </button>
  </span>
  <div class="menu-wrapper">
    <mat-menu #appMenu="matMenu" xPosition="before">
      <button mat-menu-item>
        <span>Dark Theme</span>
        <mat-slide-toggle [checked]="isDarkTheme" (change)="toggleTheme($event.checked)" (click)="$event.stopPropagation();"></mat-slide-toggle>
      </button>
      <button (click)="auth.logout()" mat-menu-item>Sign Out</button>
      <button mat-menu-item>{{ 'Version: ' + this.version }}</button>
    </mat-menu>
    <button mat-icon-button [matMenuTriggerFor]="appMenu">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</mat-toolbar>
