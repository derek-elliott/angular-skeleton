<div class="wrapper">
  <div class="toolbar">
    <mat-toolbar color="primary">
      <div class="container">
        <span routerLink="/dashboard/home" class="branding spacer center d-none d-sm-inline d-md-none">
          {{ 'Angular Skeleton' }}
        </span>
        <span routerLink="/dashboard/home" class="branding spacer d-none d-md-inline">
          {{ 'Angular Skeleton' }}
        </span>
        <span class="d-none d-md-inline">
          <button mat-button class="nav-button" *ngFor="let item of navItems" [routerLink]="[item.link]"
            routerLinkActive="active">
            {{ item.title }}
          </button>
          <mat-menu #appMenu="matMenu">
            <mat-slide-toggle class="mat-menu-item" [checked]="isDarkTheme | async" (change)="toggleTheme($event.checked)">Toggle Theme</mat-slide-toggle>
          </mat-menu>
          <button mat-icon-button [matMenuTriggerFor]="appMenu">
            <mat-icon>more_vert</mat-icon>
          </button>
        </span>
      </div>
    </mat-toolbar>
  </div>
</div>
